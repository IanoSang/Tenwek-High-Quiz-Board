<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Quiz Board</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">JavaScript Questions</h1>
   <div class="studentname">

       <div class="form-group">
           <label for="name">First Name*</label>
           <input class="form-control" type="text" id="firstName">
       </div>

       <div class="form-group">
           <label for="name">Second Name*</label>
           <input class="form-control" type="text" id="secondName">
       </div>
       <button id="start-btn" class="btn">START</button>
       <p id="no-name" class="text-center mt-4">Please <span>ENTER</span> your name</p>
   </div>
<div id="page1">
    <div class="quiz1">
        <h4>1. What is JavaScript</h4>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="0" type="radio" name="js" id="language">
                    <span class="circle"></span>
                    Asian Language
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="10" type="radio" name="js" id="language">
                    <span class="circle"></span>
                    Programming Language
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="0" type="radio" name="js" id="language">
                    <span class="circle"></span>
                    Java Upgrade
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="10" type="radio" name="js" id="language">
                    <span class="circle"></span>
                    None of the Above
                </label>
            </div>
        </div>

    </div>
    <div class="quiz2">
        <h4>Q2. Which is not valid data type in Javascript</h4>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="0" type="radio" name="js" id="dataType">
                    <span class="circle"></span>
                    Undefined
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="0" type="radio" name="js" id="dataType">
                    <span class="circle"></span>
                    Boolean
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="10" type="radio" name="js" id="dataType">
                    <span class="circle"></span>
                    float
                </label>
            </div>
        </div>
        <div class="choices">
            <div class="form-group">
                <label for="language">
                    <input value="0" type="radio" name="js" id="dataType">
                    <span class="circle"></span>
                    Number
                </label>
            </div>
        </div>

    </div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
